Help.1=Erlaubte Befehle sind:\n\n\tquit\t\t\t\t\t\tBeendet das Programm\n\tmove <Züge>\t\t\t\t\tFührt die angegebene Anzahl an Spielzügen durch\n
Help.2=\tprint\t\t\t\t\t\tGibt das Spielfeld aus\n\tposition <Ameise>\t\t\tGibt die Position einer Ameise auf dem Feld aus\n
Help.3=\tfield <x>,<y>\t\t\t\tGibt den Zustand des Feldes an der Position x,y aus\n\tdirection  <Ameise>\t\t\tGibt die Blicrichtung der Ameise aus\n
Help.4=\tant\t\t\t\t\t\t\tListet alle anwesenden Ameisen auf\n\tcreate <Ameise>,<x>,<y>\t\tErzeugt eine Ameise auf dem Feld x,y\n
Help.5=\tescape <Ameise>\t\t\t\tEntfernt die Ameise vom Spielfeld\n



Usage.1=Hilfe:\nDas Programm akzeptiert 3 Parameter (die letzten beiden sind optional):\n\t1. Den Pfad zur Eingabedatei\n\t2. Die Drehungsregeln\n\t3. Den Geschwindigkeitsfaktor\n\n----\n
Usage.2=1. Eigabedatei:\n\tDie Datei besteht aus einer Zeile (alle Zeilen müssen die selbe Länge haben) pro Reihe im Spielbrett und einer Stelle pro Spielfeld.\n
Usage.3=\tEin Spielfeld kann verschiedened sein:\n\ta) Ein Hindernis (gekennzeichnet durch einen Stern)\n\tb) Eine Ameise enthalten:\n
Usage.4=\t\tAmeisen werden durch einen Buchstaben gekennzeichnet, jede Ameise darf nur einmal im Spiel vorkommen.\n
Usage.5=\t\tEin Buchstabe zwischen A und H bezeichnet eine Standardameise, einer zwischen I und Q eine schnelle Ameise und alle anderen eine faule Ameise.\n
Usage.6=\t\tDabei bezeichnen Großbuchstaben eine anfängliche Ausrichtung nach Norden, Kleinbuchstaben eine nach Süden.\n
Usage.7=\tc) Leer:\n\t\tIn diesem Fall wird das Feld durch eine Zahl zwischen 0 und einschließlich 4 gekennzeichnet.\n\t\tDiese Zahlen stehen für eine der 5 Farben.\n\n----\n
Usage.8=2. Drehungsregeln:\n\tFür jede Farbe muss eine Drehung durchgeführt werden. Die Drehwinkel stammen dabei aus der Menge {45, 90, 270, 315}\n
Usage.9=\tDer Parameter besteht aus dem Wort \"rule=\" und anschließender Winkelsequenz getrennt durch Bindestriche.\n\tDabei MUSS für jede Farbe ein Winkel angegeben werden\n\n----\n
Usage.10=3. Geschwindigkeitsfaktor:\n\tDieser besteht aus dem Wort \"speedup=\" und einem ganzzahligen Faktor großer oder gleich 1.\n
Usage.11=\tDer Geschwindigkeitsfaktor bestimmt um wie viele Züge eine schnelle Ameise schneller bzw. eine faule Ameise langsamer ist.
